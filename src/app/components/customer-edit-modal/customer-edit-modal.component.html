<div class="modal-header">
    <h5 class="modal-title">Update Customer</h5>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="save()">
  <div class="modal-body">
        <div class="form-group">
            <label for="updateName">Name</label>
            <input type="text" id="updateName" class="form-control" name="updateName" [(ngModel)]="customer.name">
          </div>
          <div class="form-group">
            <label for="updateContact">Contact</label>
            <input type="contact" id="updateContact" class="form-control" name="updateContact" [(ngModel)]="customer.contact">
          </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
